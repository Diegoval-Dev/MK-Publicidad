name: automatic tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: 'npm'
    - run: cd tests && npm ci  # Cambia el directorio si tu package-lock.json est√° en otra carpeta
    - run: cd tests && npm run build --if-present
    - run: cd tests && npm test